# Neural Network Configuration
# Creates brain-like neural connection structures

_defaults_:
  - default

simulation:
  num_particles: 10_000_000
  total_frames: 1000
  
  physics:
    gravity: [0.0, 0.0, 0.0]
    damping: 0.997
    
  material:
    density: 800.0
    young_modulus: 3000.0
    poisson_ratio: 0.45
    viscosity: 0.15

morphogenesis:
  templates:
    - name: "neural_network"
      weight: 1.0
      
  phases:
    chaos_frames: [0, 120]
    emergence_frames: [120, 450]
    refinement_frames: [450, 750]
    stabilization_frames: [750, 1000]

pde:
  base_type: "coupled"
  perturbation:
    strength: 0.4
    frequency_bands: 12
    
render:
  bloom:
    intensity: 3.5
    threshold: 0.65
    color_shift: [0.9, 1.1, 1.3]  # Electric blue tint
    
  particles:
    emission_strength: 6.0
    color_palette: "synaptic"
